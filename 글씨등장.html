<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>@import url('https://fonts.googleapis.com/css?family=Roboto:300');
/* 
        body {
          text-align:center;
          background:linear-gradient(141deg, #ccc 25%, #eee 40%, #ddd 55%);

        div {
          display:inline-block;
          overflow:hidden;
          white-space:nowrap;
        }
        
        div:first-of-type {    /* For increasing performance 
                               ID/Class should've been used. 
                               For a small demo 
                               it's okaish for now */
          animation: showup 7s;
          margin: 0;
        }
        
        div:last-of-type {
          width:230px;
          animation: reveal 7s;
        }
        
        span.show2 {
          margin-left:0px;
          animation: slidein 7s;
        }
        
        @keyframes showup {
            0% {opacity:0;}
            20% {opacity:1;}
            80% {opacity:1;}
            100% {opacity:1;}
        }
        
        @keyframes slidein {
            0% { margin-left:-800px; }
            20% { margin-left:-800px; }
            35% { margin-left:0px; }
            100% { margin-left:0px; opacity: 1; }
        }
        
        @keyframes reveal {
            0% {opacity:0;width:0px;}
            20% {opacity:1;width:0px;}
            30% {width:230px;}
            80% {opacity:1;}
            100% {opacity:1;}
        }
        
        </style>
</head>
<body>
    <div class="show1">Urban</div> 
<div> 
  <span class="show2">Lifestyle Hotel</span>
</div>
</body>
</html>
